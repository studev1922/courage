<h3>for defail</h3>
<div class="row">
    <h4>TEST...</h4>
    <!-- Display the user object as JSON -->
    <div class="col-xl-5 col-md-3 col-12">
        <pre>{{user | json}}</pre>
    </div>
    <div class="m-auto col-xl-6 col-md-8 col-12">
        <form>
            <div class="mb-3">
                <label for="uid" class="form-label">UID</label>
                <!-- Add ng-model directive to bind the input element to the user object in the model -->
                <input type="number" class="form-control" id="uid" ng-model="user.uid" readonly>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" ng-model="user.username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" ng-model="user.email">
            </div>
            <div class="mb-3">
                <label for="fullname" class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullname" ng-model="user.fullname">
            </div>
            <div class="mb-3">
                <label for="regTime" class="form-label">Registration time</label>
                <input type="datetime-local" class="form-control" id="regTime" ng-model="user.regTime">
            </div>
            <div class="mb-3">
                <label for="access" class="form-label">Access level</label>
                <input type="range" class="form-range" id="access" min="0" max="4" ng-model="user.access">
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Images</label>
                <!-- Add ng-files directive to handle multiple file upload -->
                <!-- Add uploadFiles function to upload the selected files -->
                <!-- Add accept attribute to limit the file types -->
                <input type="file" class="form-control" id="images" ng-files='uploadFiles($files)' multiple>
            </div>
            <div class="mb-3">
                <label for="roles" class="form-label">Roles</label>
                <select id="roles" class="form-select" ng-model='selectedRoles' ng-change='updateRoles()' multiple>
                    <option ng-repeat='r in ur.roles' ng-value="r.urid" ng-bind="r.role"></option>
                </select>
            </div>
            <div class='mb-3'>
                <!-- Web platform checkbox -->
                <div class='d-inline-flex align-items-center me-2'>
                    <input type='checkbox' id='web' name='platforms' value=0 checked disabled class='form-check-input'>
                    <label for='web' class='form-check-label'>Web</label>
                </div>

                <!-- Mobile platform checkbox -->
                <div class='d-inline-flex align-items-center me-2'>
                    <!-- Add ng-model directive to bind the checkbox value to the user.platforms array -->
                    <!-- Add true-value and false-value attributes to specify the values when checked or unchecked -->
                    <!-- Add ng-true-value and ng-false-value directives for AngularJS compatibility -->
                    <input type='checkbox' id='mobile' name='platforms' value=1 ng-model='user.platforms[1]'
                        true-value=1 false-value=0 ng-true-value=1 ng-false-value=0 class='form-check-input'>
                    <label for='mobile' class='form-check-label'>Mobile</label>
                </div>

                <!-- Desktop platform checkbox -->
                <div class='d-inline-flex align-items-center me-2'>
                    <input type='checkbox' id='desktop' name='platforms' value=2 ng-model='user.platforms[2]'
                        true-value=2 false-value=0 ng-true-value=2 ng-false-value=0 class='form-check-input'>
                    <label for='desktop' class='form-check-label'>Desktop</label>
                </div>

                <!-- Tablet platform checkbox -->
                <div class='d-inline-flex align-items-center me-2'>
                    <input type='checkbox' id='tablet' name='platforms' value=3 ng-model='user.platforms[3]'
                        true-value=3 false-value=0 ng-true-value=3 ng-false-value=0 class='form-check-input'>
                    <label for='tablet' class='form-check-label'>Tablet</label>
                </div>

            </div>

            <!-- Add a submit button -->
            <!-- Add ng-click directive to call the saveChanges function when clicked -->
            <div class='mb-3'>
                <button type='submit' class='btn btn-primary' ng-click='saveChanges()'>Save changes</button>
            </div>

        </form>

    </div>
</div>
