<!-- FILTER -->
<nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark" style="font-size: 1.2rem;">
   <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav text-white">
            <li class="nav-item">
               page at <input type="number" min="0" ng-model="fil.page">
            </li>
            <li class="nav-item">
               size <input type="number" min="0" max="{{data.length}}" ng-model="fil.size">
            </li>
         </ul>
      </div>
   </div>
</nav>
<!-- contents -->
<div class="d-flex flex-wrap border overflow-auto" id="listcontents" style="max-height: 150vh;">
   <ng-include class="col-6 col-s5 col-md-4" style="padding: .15rem;" src="'components/_card.htm'"
      ng-repeat="(i,e) in data | limitTo: fil.size:fil.page*fil.size"></ng-include>
</div>
