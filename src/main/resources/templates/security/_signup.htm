<!-- this form sign up -->
<form id="formControl" action="/security/register" class="box-border m-auto col-md-8 border p-3 rounded-3" method="post"
    enctype="multipart/form-data">
    <h2 class="text-warning me-auto">Register account.</h2>
    <!-- show detail control -->
    <div class="m-auto">
        <!-- username -->
        <div class="mt-1 d-md-flex">
            <label for="username" class="fw-bold border-bottom">username</label>
            <input type="username" id="username" name="username" class="custom-input" placeholder="your username">
        </div>
        <!-- username -->
        <div class="mt-1 d-md-flex">
            <label for="password" class="fw-bold border-bottom">password</label>
            <input type="password" id="password" name="password" class="custom-input" placeholder="password">
        </div>
        <!-- email -->
        <div class="mt-1 d-md-flex">
            <label for="email" class="fw-bold border-bottom">email</label>
            <input type="email" id="email" name="email" class="custom-input" placeholder="your email">
        </div>
        <!-- fulname -->
        <div class="mt-1 d-md-flex">
            <label for="fullname" class="fw-bold border-bottom">fullname</label>
            <input type="text" id="fullname" name="fullname" class="custom-input" placeholder="fullname">
        </div>
        <!-- role and files -->
        <div class="mt-2 d-flex">
            <!-- roles -->
            <select class="btn fill-size" name="roles"
                style="background: linear-gradient(180deg, #00000079, #000000cd); color: var(--bs-warning);">
                <option value=0>USER</option>
                <option value=3>PARTNER</option>
            </select>
            <!-- files -->
            <input type="file" id="files" name="files" class="custom-input fs-6" accept="image/*" multiple>
        </div>
    </div>
    <!-- button controls -->
    <div class="mt-3 d-flex flex-column flex-md-row gap-1 justify-content-md-end justify-content-sm-center">
        <div class="me-auto">
            <a href="?view=security/_forgot-password.htm" class="text-danger">forget password</a>
            <a href="?view=security/_signin.htm" class="text-primary">sign in</a>
        </div>
        
        <button type="button" class="btn border fw-bolder fill-size"
            onclick="confirm('Do you want to reset this form?') ? formControl.reset() : undefined;"
            style="background: linear-gradient(180deg, #00000079, #000000cd); color: var(--bs-secondary);">
            <!-- <img width="32px" src="assets/imgIcon/eraser.png"> -->
            &nbsp;clear
        </button>
        <button type="submit" class="btn border fill-size"
            style="background: linear-gradient(180deg, #00000079, #000000cd); color: var(--bs-warning);">
            <!-- <img width="32px" src="assets/imgIcon/arrow.png"> -->
            &nbsp;register
        </button>
    </div>
</form>
