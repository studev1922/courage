<!-- this form login -->
<div class="box-border m-auto col-xxl-6 border p-3 rounded-3">
    <!-- login input -->
    <form class="form" method="post" action="/security/login">
        <h2 class="text-warning">Form sign in</h2>
        <div class="mt-3 d-md-flex">
            <label for="username" class="fw-bold border-bottom">username</label>
            <input type="text" id="username" name="username" class="custom-input" placeholder="input your username">
        </div>
        <div class="mt-3 d-md-flex">
            <label for="password" class="fw-bold border-bottom">password</label>
            <input type="password" id="password" name="password" class="custom-input" placeholder="input your password">
        </div>

        <!-- button controls -->
        <div class="mt-3 d-flex flex-wrap gap-1 justify-content-md-end justify-content-sm-center align-items-end">
            <a href="?view=security/_forgot-password.htm" class="text-danger">forget password</a>
            <a href="?view=security/_signup.htm" class="text-success">sign up</a>

            <div class="me-auto"></div>
            <button type="submit" class="btn border-bottom fill-size"
                style="background: linear-gradient(180deg, #00000079, #000000cd); color: var(--bs-info);">
                <!-- <img width="32px" src="assets/imgIcon/insert.png"> -->
                &nbsp;<span>sign-in</span>
            </button>
        </div>
    </form>
    <!-- others login -->
    <div class="mt-3 pt-3 d-flex flex-wrap justify-content-end gap-1 border-top">
        <h2 class="text-warning me-auto">Login with</h2>
        <a href="/security/login/oauth2/github" class="btn border-bottom fill-size"
            style="background: linear-gradient(180deg, #00000079, #000000cd); color: var(--bs-info);">
            <!-- <img width="32px" src="assets/icon/github.svg"> -->
            &nbsp;<span>GitHub</span>
        </a>
        <a href="/security/login/oauth2/google" class="btn border-bottom fill-size"
            style="background: linear-gradient(180deg, #00000079, #000000cd); color: var(--bs-info);">
            <!-- <img width="32px" src="assets/icon/email.svg"> -->
            &nbsp;<span>Google</span>
        </a>
        <a href="/security/login/oauth2/facebook" class="btn border-bottom fill-size"
            style="background: linear-gradient(180deg, #00000079, #000000cd); color: var(--bs-info);">
            <!-- <img width="32px" src="assets/icon/facebook.svg"> -->
            &nbsp;<span>Facebook</span>
        </a>
    </div>
</div>
