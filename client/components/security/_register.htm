<form class="card bg-transparent m-auto col-12 col-md-10 col-xl-8" id="formRegister" name="myForm"
    ng-submit="register(user, '#formRegister')" ng-show="!authenticated">
    <!-- header -->
    <div class="card-header d-flex justify-content-between align-items-end">
        <h2 class="modal-title text-warning">register account</h2>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                ng-model="isLogin">
            <label class="form-check-label" for="flexSwitchCheckChecked">with login</label>
        </div>
    </div>
    <!-- body -->
    <div class="card-body">
        <!-- username -->
        <div class="mt-1">
            <div class="d-flex justify-content-between align-items-end">
                <label class="custom-label">username</label>
                <div class="text-end" style="font-size: .95rem;">
                    <span class="text-danger" ng-show="myForm.username.$error.pattern">Invalid username!</span>
                    <span class="text-warning" ng-show="myForm.username.$error.required">Username is
                        required!</span>
                </div>
            </div>
            <input type="text" class="custom-input" ng-model="user.username" placeholder="input your username"
                name="username" ng-pattern="/^[A-Za-z0-9_]+$/" required>
        </div>
        <!-- password -->
        <div class="mt-1">
            <div class="d-flex justify-content-between align-items-end">
                <label class="custom-label">password</label>
                <div class="text-end" style="font-size: .95rem;">
                    <span class="text-warning" ng-show="myForm.password.$error.required">Password is
                        required!</span>
                </div>
            </div>
            <input type="password" class="custom-input" ng-model="user.password" placeholder="input your password"
                name="password" required>
        </div>
        <!-- email -->
        <div class="mt-1">
            <div class="d-flex justify-content-between align-items-end">
                <label class="custom-label">email</label>
                <div class="text-end" style="font-size: .95rem;">
                    <span class="text-danger" ng-show="myForm.email.$error.pattern">Invalid email!</span>
                    <span class="text-warning" ng-show="myForm.email.$error.required">Email is required!</span>
                </div>
            </div>
            <input type="email" class="custom-input" ng-model="user.email" placeholder="input your email" name="email"
                ng-pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" required>
        </div>
        <!-- fullname -->
        <div class="mt-1">
            <div class="d-flex justify-content-between align-items-end">
                <label class="custom-label">fullname</label>
                <div class="text-end" style="font-size: .9rem;">
                    <span class="text-danger" ng-show="myForm.fullname.$error.pattern">Invalid fullname!</span>
                    <span class="text-warning" ng-show="myForm.fullname.$error.required">Fullname is
                        required!</span>
                </div>
            </div>
            <input type="text" class="custom-input" ng-model="user.fullname" placeholder="input your fullname"
                name="fullname" ng-pattern="/^[A-Za-z ]+$/" required>
        </div>
        <!-- role and files -->
        <div class="mt-2 d-flex gap-1">
            <!-- roles -->
            <select class="btn fill-size border-bottom" name="roles"
                style="background: var(--bgr-linear-dark); color: var(--bs-warning);">
                <option value=0>USER</option>
                <option value=3>PARTNER</option>
            </select>
            <!-- show images -->
            <button type="button" class="btn border-bottom text-nowrap" data-bs-toggle="popover"
                data-bs-trigger="hover focus" style="background: var(--bgr-linear-dark); color: var(--bs-info);"
                target="#showInputImages">
                <img width="24px" src="assets/imgIcon/loupe.png">&nbsp;images
            </button>
            <!-- files -->
            <input type="file" class="form-control" name="files" multiple accept="image/*"
                style="background: var(--bgr-linear-dark); color: var(--bs-warning);">
        </div>
    </div>
    <!-- footer -->
    <div class="card-footer d-flex flex-nowrap justify-content-md-end justify-content-sm-center align-items-end">
        <input type="hidden" ng-model="user.time">
        <span ng-bind="user.time"></span>

        <input type="text" name="code" ng-model="user.code" class="custom-input text-center me-auto"
            style="width: 10rem;" ng-disabled="!user.time" placeholder="verification">
        <button type="button" class="btn border fw-bolder fill-size"
            ng-click="security.clearForm('#formRegister', user, isLogin)"
            style="background: var(--bgr-linear-dark); color: var(--bs-secondary);">
            <img width="32px" src="assets/imgIcon/arrow.png">&nbsp;clear
        </button>
        <button type="button" class="btn border fill-size" ng-if="!user.time"
            style="background: var(--bgr-linear-dark); color: var(--bs-warning);"
            ng-click="security.verification(user)">
            <img width="32px" src="assets/imgIcon/insert.png">&nbsp;get code
        </button>
        <button type="submit" class="btn border fill-size" ng-if="user.time"
            style="background: var(--bgr-linear-dark); color: var(--bs-warning);">
            <img width="32px" src="assets/imgIcon/insert.png">&nbsp;register
        </button>
    </div>
</form>

<div ng-show="authenticated">
    <h3><a href="#">BACK HOME</a></h3>
</div>

<div hidden>
    <!-- show input images -->
    <div id="showInputImages" class="border rounded-3 fs-3"
        style="min-width: 250px; padding: .5rem; background: var(--bgr-linear-dark);">
        <h3>images input</h3>
        <hr>
        <div class="d-flex flex-wrap">
            <h4 style="background: var(--bgr-linear1);">No photos selected!</h4>
        </div>
    </div>
</div>
