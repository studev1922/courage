<header id="header" class="carousel slide">
   <div class="carousel-indicators">
      <button type="button" data-bs-target="#header" data-bs-slide-to="0" class="active" aria-current="true"
         aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#header" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#header" data-bs-slide-to="2" aria-label="Slide 3"></button>
   </div>
   <div class="carousel-inner">
      <!-- each in items -->
      <div class="carousel-item max-view active">
         <img class="fit-img-block" alt="..." src="https://www.metoffice.gov.uk/binaries/content/gallery/metofficegovuk/hero-images/advice/maps-satellite-images/satellite-image-of-globe.jpg">
         <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
         </div>
      </div>

      <div class="carousel-item max-view">
         <img class="fit-img-block" alt="..." src="https://www.adorama.com/alc/wp-content/uploads/2017/11/shutterstock_114802408.jpg">
         <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
         </div>
      </div>

      <div class="carousel-item max-view">
         <img class="fit-img-block" alt="..." src="https://cdn.britannica.com/32/93932-050-B213E0FB/ocean-water-beach-The-Bahamas-Grand-Bahama.jpg">
         <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
         </div>
      </div>
   </div>
   <button class="carousel-control-prev" type="button" data-bs-target="#header" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
   </button>
   <button class="carousel-control-next" type="button" data-bs-target="#header" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
   </button>
</header>
