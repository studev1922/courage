<!-- Modal login -->
<form class="modal fade text-white" id="formLogin" ng-submit="security.login(user, '#formLogin')" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content border" style="background: var(--bgr-linear-dark);">
            <div class="modal-header">
                <h2 class="modal-title text-warning">sign in</h2>
                <img width="32px" style="cursor: pointer;" data-bs-dismiss="modal" src="assets/icon/close-circle.svg">
            </div>
            <div class="modal-body">
                <div class="mt-3 d-md-flex">
                    <label for="username" class="fw-bold border-bottom">username</label>
                    <input type="text" id="username" ng-model="user.username" class="custom-input"
                        placeholder="input your username">
                </div>
                <div class="mt-3 d-md-flex">
                    <label for="password" class="fw-bold border-bottom">password</label>
                    <input type="password" id="password" ng-model="user.password" name="password" class="custom-input"
                        placeholder="input your password">
                </div>
            </div>
            <div class="modal-footer justify-content-md-end justify-content-sm-center align-items-end">
                <div class="me-auto"></div>
                <button type="reset" class="btn border-bottom fill-size"
                    style="background: var(--bgr-linear-dark); color: var(--bs-info);">
                    <img width="32px" src="assets/imgIcon/eraser.png">
                    &nbsp;<span>clear</span>
                </button>
                <button type="submit" class="btn border-bottom fill-size"
                    style="background: var(--bgr-linear-dark); color: var(--bs-info);">
                    <img width="32px" src="assets/imgIcon/insert.png">
                    &nbsp;<span>sign-in</span>
                </button>
            </div>
        </div>
    </div>
</form>

<!-- Modal logout -->
<form class="modal fade text-white" id="formLogout" tabindex="-1" aria-hidden="true"
    ng-submit="security.logout(true, '#formLogout')">
    <div class="modal-dialog">
        <div class="modal-content border" style="background: var(--bgr-linear-dark);">
            <div class="modal-header">
                <h2 class="modal-title text-warning">
                    logout account
                    <span class="custom-label" ng-bind="authenticated.username"></span>
                </h2>
                <img width="32px" style="cursor: pointer;" data-bs-dismiss="modal" src="assets/icon/close-circle.svg">
            </div>
            <div class="modal-body">
                <p class="fs-3 text-end text-hover">
                    <em>Do you want to logout?</em>
                </p>
            </div>
            <div class="modal-footer justify-content-md-end justify-content-sm-center align-items-end">
                <div class="me-auto"></div>
                <button type="button" class="btn border-bottom fill-size" data-bs-dismiss="modal"
                    style="background: var(--bgr-linear-dark); color: var(--bs-info);">
                    <img width="32px" src="assets/imgIcon/arrow.png">
                    &nbsp;<span>no</span>
                </button>
                <button type="submit" class="btn border-bottom fill-size"
                    style="background: var(--bgr-linear-dark); color: var(--bs-info);">
                    <img width="32px" src="assets/imgIcon/insert.png">
                    &nbsp;<span>yes</span>
                </button>
            </div>
        </div>
    </div>
</form>
