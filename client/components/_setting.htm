<div class="offcanvas offcanvas-top bg-opacity-50 bg-dark text-white" data-bs-scroll="true" tabindex="-1" id="setting"
   aria-labelledby="settingLabel" style="min-height: 50vh;">
   <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="settingLabel">app customize</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
   </div>
   <div class="offcanvas-body">
      <h3>customize application</h3>
      <div class="mt-1 d-flex flex-wrap">
         <div class="col-sm-12 col-md-6 col-xl-4">
            <!-- is alert -->
            <div class="d-inline-block form-check form-switch">
               <input class="form-check-input" type="checkbox" role="switch" id="customizeIsAlert"
                  ng-model="customize.isAlert" ng-change="setting()">
               <label class="form-check-label" for="customizeIsAlert">show alert message</label>
            </div>
            <!-- color strip -->
            <div class="d-inline-block form-check form-switch">
               <input class="form-check-input" type="checkbox" role="switch" id="customizeColorStrip"
                  ng-model="customize.colortrip" ng-change="setting()">
               <label class="form-check-label" for="customizeColorStrip">Color strip</label>
            </div>
            <!-- show background -->
            <div class="d-inline-block form-check form-switch">
               <input class="form-check-input" type="checkbox" role="switch" id="customizeBackground"
                  ng-model="customize.bgr.on" ng-change="setting()">
               <label class="form-check-label" for="customizeBackground">background</label>
            </div>
            <br>
         </div>

         <div class="col-sm-12 col-md-6 col-xl-4">
            <label class="form-label">link background image</label>
            <input type="text" class="form-control" ng-model="customize.bgr.link" ng-change="setting()">
         </div>

         <div class="col-sm-12 col-md-6 col-xl-4 text-center">
            <!-- save to local storage -->
            <button class="btn border-bottom" style="background: var(--bgr-linear-dark); color: var(--bs-warning);"
               ng-click="updateCustom()">
               <img width="32px" src="assets/imgIcon/arrow.png">&nbsp;update
            </button>
         </div>
      </div>
   </div>
</div>
